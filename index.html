<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tic tac toe</h1>
      <div id="stage">
        <div id="0" class="square" onclick="play()"></div>
        <div id="1" class="square" onclick="play()"></div>
        <div id="2" class="square" onclick="play()"></div>
        <div id="3" class="square" onclick="play()"></div>
        <div id="4" class="square" onclick="play()"></div>
        <div id="5" class="square" onclick="play()"></div>
        <div id="6" class="square" onclick="play()"></div>
        <div id="7" class="square" onclick="play()"></div>
        <div id="8" class="square" onclick="play()"></div>
      </div>
      <button id="btn-reset">Reset Game</button>
    </div>
    <script src="js/game.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
